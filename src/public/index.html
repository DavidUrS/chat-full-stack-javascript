<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar navbar-light expand-sm bg-warning">
        <a class="navbar-brand mx-auto" href="/">FullStack chat JavaScript</a>
    </nav>
    <div class="row">
        <div class="col-md-5 card mt-4 mx-auto" id="loginWrap">
            <div class="card-header">
                <h4>Ingresa tu nombre de usuario</h4>
            </div>
            <p id="usernameError"></p>
            <div class="card-body">
                <form id="fomUser">
                    <input type="text" id="usuario" class="form-control">
                    <input type="submit" value="Ingresar al chat" class="btn btn-warning mt-2">
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-7 mt-4" id="chatWrap">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's chat</h4>
                    </div>
                    <div id="chat" class="card-body">

                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input id="message" type="text" class="form-control" autofocus>
                            <div class="input-group-append">
                                <input type="submit" value="Send Message" class="btn btn-warning">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5 mt-5"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
